      <div class="container">
		<h1 class="text-center mb-5">Formulario de Pedidos</h1>
		<form action="#" method="post">
			<div class="form-group">
				<label for="nombre">Nombre y Apellido</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>
			<div class="form-group">
				<label for="correo">Correo electrónico</label>
				<input type="email" class="form-control" id="correo" name="correo" required>
			</div>
			<div class="form-group">
				<label for="telefono">Teléfono</label>
				<input type="tel" class="form-control" id="telefono" name="telefono" required>
			</div>
			<div class="form-group">
				<label for="direccion">Dirección</label>
				<input type="text" class="form-control" id="direccion" name="direccion" required>
			</div>
			<div class="form-group">
				<label>Opciones de entrega:</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="entrega" id="domicilio" value="domicilio" checked>
					<label class="form-check-label" for="domicilio">
						A domicilio
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="entrega" id="retirar" value="retirar">
					<label class="form-check-label" for="retirar">
						Retirar
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="comentario">Comentario</label>
				<textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
